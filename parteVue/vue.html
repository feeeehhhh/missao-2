<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuários de Teste via REST</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="/nav.css">


</head>
<body>
    <style>
        main h1{
            text-align: center;
        }
    </style>
    <nav>
        <ul class="d-flex">
          <li><a href="../index.html">Home</a></li>
          <li><a href="/parteJson/receitas.html">ReceitasJson</a></li>
          <li><a href="/parteVue/vue.html">RestVue</a></li>
          
        </ul>
      </nav>
    <main class=" container-fluid">
        <h1>Usuários de Teste via REST</h1>
        <div class="d-flex ">
            <div id="usuarios" class="container-fluid">
                <div class="row">
                  <div v-for="(user, index) in users" :key="index" class="card col-md-4 p-2 m-3">
                    <img :src="user.avatar" alt="Avatar" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                      <p class="card-text">{{ user.email }}</p>
                    </div>
                  </div>
                </div>
              </div>
          </main>
        </div>
        <a href="https://reqres.in" target="_blank">reqres.in</a>
      



  <script>
    // Objeto Vue.js
    var app = new Vue({
      el: '#usuarios',
      data: {
        users: []
      },
      mounted: function () {
        this.loadUsers();
      },
      methods: {
        loadUsers: function () {
          fetch('https://reqres.in/api/users?per_page=10')
            .then(response => response.json())
            .then(data => this.users = data.data)
            .catch(error => console.error('Erro ao carregar usuários:', error));
        }
      }
    });
  </script>

</body>
</html>
