<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="./nav.css">
  </head>

  <body>
    <nav>
      <div class="fundo">
        <ul class="d-flex">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./parteJson/receitas.html">ReceitasJson</a></li>
          <li><a href="/parteVue/vue.html">RestVue</a></li>
        </ul>
      </div>
    </nav>

    <main class="">
      <div class="container-ul d-flex">
        <h1 id="titulo">Ordenando</h1>

        <div class="geral">
          <div>
            <input
              type="number"
              name=""
              id="input"
              placeholder="Digite um numero por vez ..."
            />
            <input
              class="btn"
              type="button"
              value="Adicionar"
              id="add"
              onclick="pushData();"
            />
          </div>

          <select onchange="selectedOn()" id="select" class="select">
            <option value="bubble_sort">Blubble Sort</option>
            <option value="select">Selection Sort</option>
            <option value="quick_sort">Quick Sort</option>
          </select>
          <div>
            <input class="btn" type="button" value="Ordenar" id="ordenar" />
            <input
              class="btn"
              onclick="misturarbtn()"
              type="button"
              value="Misturar"
              id="Misturar"
            />
          </div>
          <div class="arraycam">
            <ul id="text"></ul>
          </div>
        </div>
        <h1 id="titulo">Vetores</h1>
      </div>
    </main>
  </body>
</html>
